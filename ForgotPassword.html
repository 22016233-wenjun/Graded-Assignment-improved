<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary-color: #003B73;
            --secondary-color: #FFF;
            --tertiary-color: #4a4a4a;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--tertiary-color);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: var(--tertiary-color);
        }


        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        #logo {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
        }

        input, button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input {
            border: 1px solid var(--tertiary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            cursor: pointer;
        }

        button:hover {
            background-color: #147bc1;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
    </nav>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1>QuickPayConnect</h1>
    </header>
    <main>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            <button type="submit">Send Reset Link</button>
            <p>Note: A link to reset your password will be sent to your email.</p>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('A link to reset your password has been sent to your email. Please check your inbox.');
        });
    </script>

</body>
</html>
