<!DOCTYPE html>
<html>
<head>
    <title>Overseas Transfer</title>
    <style>
        body {
            background-color: #f5f5f5; 
            color: #333; 
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0A2240; 
            color: #FFFFFF;
        }

        #logo {
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-left: auto; 
        }

        nav a {
            color: #FFFFFF; 
            text-decoration: none;
            padding: 5px 10px;
            min-width: 100px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0F4471; 
        }

        #profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        #profileContainer {
    
    position: relative;
    display: flex;
    align-items: center;
    margin: 0 10px;
}

#profileMenu {
display: none;
position: absolute;
right: 0;
top: 100%;
background-color: #f9f9f9;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
}

#profileMenu button {
color: black;
padding: 12px 16px;
text-decoration: none;
display: block;
width: 100%;
text-align: left;
border: none;
background: none;
}

#profileMenu button:hover {background-color: #f1f1f1;}
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #overseas {
            background-color: #FFFFFF; 
            color: #333; 
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }

        #overseas h2 {
            margin-bottom: 20px;
        }

        #overseas form {
            background-color: #f5f5f5; 
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #overseas button {
            background-color: #0A2240; 
            color: #FFFFFF; 
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #overseas button:hover {
            background-color: #0F4471; 
        }

        footer {
            background-color: #0A2240; 
            color: #FFFFFF; 
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            header, nav {
                flex-direction: column;
            }

            main {
                flex-direction: column;
            }

            #overseas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="QuickPayConnect Logo" id="logo">
        <h1>QuickPayConnect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="UserWallet.html">User Wallet</a>
            <div id="profileContainer">
                <img src="profile.jpg" alt="Profile" id="profile" onclick="displayProfileMenu()">
                <div id="profileMenu">
                    <button onclick="window.location.href='Profile.html'">Profile</button>
                    <button onclick="window.location.href='Logout.html'">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="overseas">
            <h2>Overseas Transfer</h2>
            <form onsubmit="event.preventDefault(); submitTransfer();">
                <label for="amount">Amount in SGD:</label><br>
                <input type="number" id="amount" name="amount" min="1" max="1000"><br>
                <label for="recipient">Recipient's Account Number:</label><br>
                <input type="text" id="recipient" name="recipient"><br>
                <label for="bank">Recipient's Bank:</label><br>
                <input type="text" id="bank" name="bank"><br>
                <label for="country">Recipient's Country:</label><br>
                <input type="text" id="country" name="country"><br>
                <button type="submit">Submit Transfer</button>
            </form>
            <button onclick="window.location.href='UserWallet.html'">Back to Wallet</button>
        </div>
    </main>
    
    <script>
        function displayProfileMenu() {
            var profileMenu = document.getElementById('profileMenu');
            profileMenu.style.display = profileMenu.style.display === 'none' ? 'block' : 'none';
        }

        function handleClickOutside(event) {
            var profileMenu = document.getElementById('profileMenu');
            var profile = document.getElementById('profile');
        
            if (!profileMenu.contains(event.target) && !profile.contains(event.target)) {
                profileMenu.style.display = 'none';
            }
        }
        function submitTransfer() {
            // TODO: Implement the logic for submitting the transfer
            alert('Transfer submitted successfully!');
            window.location.href = 'SubmitConfirmation.html';
        }
    </script>
    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>
</body>
</html>
