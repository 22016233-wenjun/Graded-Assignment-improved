<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPay to NRIC/FIN</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #003B73;
            padding: 20px 5%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
    padding: 0;
    margin: 0;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: rgba(255,255,255,0.1);
}
        main {
            padding: 60px 5%;
            flex: 1;  
        }
        footer {
            background-color: #003B73;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .btn {
            background-color: #003B73;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #004c99;
        }
        .logo {
    max-width: 50px; 
    height: auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #003B73;
            box-shadow: 0 0 5px rgba(0, 59, 115, 0.2);
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #005199;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Company Logo" class="logo">
    <nav>
        
            <a href="index.html">Home</a>
            <a href="QuickPay.html">QuickPay</a>
            <a href="contact.html">Contact</a>
        
    </nav>
</header>

<main>
    <h1>QuickPay to NRIC/FIN</h1>
    <form id="quickpay-form">
        <div class="input-group">
            <label for="nric-fin">NRIC/FIN:</label>
            <input type="text" id="nric-fin" name="nric-fin" required pattern="^[STFG]\d{7}[A-Z]$">
            <span class="error-message">Please enter a valid NRIC/FIN number</span>
        </div>

        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <span class="error-message">Amount should be greater than zero</span>
        </div>

        <div class="input-group">
            <input type="submit" value="Pay Now" class="btn">
        </div>
    </form>
</main>
<footer>
    <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
    <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('quickpay-form');
    const nricInput = document.getElementById('nric-fin');
    const amountInput = document.getElementById('amount');
    const nricErrorMessage = nricInput.nextElementSibling;
    const amountErrorMessage = amountInput.nextElementSibling;

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        let hasError = false;

        const nricValue = nricInput.value.trim();
        if (nricValue.length !== 9 || !/^[STFG]\d{7}[A-Z]$/.test(nricValue)) {
            nricErrorMessage.textContent = 'Invalid NRIC/FIN format. It should start with S, T, F, or G followed by 7 digits and end with a letter.';
            nricErrorMessage.style.display = 'block';
            hasError = true;
        } else {
            nricErrorMessage.style.display = 'none';
        }

        const amountValue = parseFloat(amountInput.value);
        if (isNaN(amountValue) || amountValue < 0.01) {
            amountErrorMessage.textContent = 'Please enter a valid amount greater than or equal to 0.01.';
            amountErrorMessage.style.display = 'block';
            hasError = true;
        } else {
            amountErrorMessage.style.display = 'none';
        }

        if (!hasError) {
            alert('Payment successful!');  
            form.reset();
        }
    });
});
</script>


</body>
</html>
