<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPay to VPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003B73;
            color: white;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-left: 20px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #003B73;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00509E;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="QuickPayConnect Logo" class="logo">
        <nav>
            <a href="Homepage.html">Home</a> |
            <a href="QuickPay.html">QuickPay</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>QuickPay to VPA</h1>
        <form id="quickpay-vpa-form">
            <label for="vpa-address">VPA Address:</label>
            <input type="text" id="vpa-address" name="vpa-address" placeholder="example@bankname" required>
            <label for="vpa-amount">Amount:</label>
            <input type="number" id="vpa-amount" name="vpa-amount" min="0" required>
            <input type="submit" value="Send Payment">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>

</body>

</html>
