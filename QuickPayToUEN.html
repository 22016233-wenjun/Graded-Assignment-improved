<!DOCTYPE html>
<html>
<head>
    <title>QuickPay to UEN - QuickPayConnect</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to bottom, #003B73, #67bae4);
            padding: 20px 5%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo img {
            height: 60px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        main {
            padding: 60px 5%;
            flex: 1;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        footer {
            background: linear-gradient(to bottom, #67bae4,#003B73);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="QuickPay.html">QuickPay</a>
            <a href="UserWallet.html">User Wallet</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>QuickPay to UEN</h1>
        <p>Provide the Unique Entity Number (UEN) and other necessary details to send payments.</p>

        <form action="YOUR_BACKEND_ENDPOINT_HERE" method="post">
            <label for="uen">UEN:</label><br>
            <input type="text" id="uen" name="uen" required><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="notes">Notes (optional):</label><br>
            <textarea id="notes" name="notes" rows="4"></textarea><br><br>

            <input type="submit" value="Send Payment">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>
</body>
