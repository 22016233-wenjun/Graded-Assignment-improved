<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            background-color: #003B73;
            padding: 20px 5%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        #logo {
            max-height: 60px;
            width: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 10%;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
        }

        input, button {
        padding: 15px;
        font-size: 1.2em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;

        }
       
        input:focus, button:focus {
            outline: none;
            border-color: #007ACC;
       }

        button {
            background-color: #007ACC;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005999;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        main {
            padding: 60px 5%;
            text-align: center;
            background-color: #fff;
            color: #333;
            flex: 1;
        }

        #hero {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #007ACC;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #005999;
        }

        footer {
            background-color: #003B73;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
        
    
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1>QuickPayConnect</h1>
    </header>
    <main>
        <form id="signupForm">
            <button type="button" class="cta-button" onclick="window.location.href='index.html';">Back to Homepage</button>
            <label for="nric">NRIC:</label>
            <input type="text" id="nric" name="nric" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <p id="errorMessage"></p>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nric = document.getElementById('nric').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var errorMessage = document.getElementById('errorMessage');

            if (!validateNRIC(nric)) {
                errorMessage.textContent = 'Invalid NRIC.';
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Invalid email address.';
                return;
            }

            if (!validatePassword(password)) {
                errorMessage.textContent = 'Password must be at least 12 characters long and contain a special character, a lowercase letter, and an uppercase letter.';
                return;
            }

            var user = {
                nric: nric,
                email: email,
                password: password,
            };

            localStorage.setItem('userDetails', JSON.stringify(user));

            window.location.href = 'Signin.html';
        });

        function validateNRIC(nric) {
            var re = /^[A-Z0-9]{9}$/;
            return re.test(nric);
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function validatePassword(password) {
            var re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$/;
            return re.test(password);
        }
</script>


</html>
