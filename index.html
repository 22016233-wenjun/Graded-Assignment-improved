<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            * {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #fff;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100%;
}

header {
    background-color: #0A2240;
    padding: 20px 5%;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

#logo img {
    height: 60px;
}

main {
    padding: 60px 5%;
    text-align: center;
    background-color: #fff;
    color: #333;
    flex: 1;
}

#hero {
    max-width: 600px;
    margin: 0 auto;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

h2 {
    font-size: 1.8em;
    margin-bottom: 40px;
}

.cta-button {
    display: inline-block;
    padding: 15px 30px;
    text-decoration: none;
    background-color: #003B73;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #005999;
}

footer {
    background-color: #003B73;
    color: #fff;
    text-align: center;
    padding: 10px;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.5em;
    }
}
.error {
    color: red;
    font-size: 0.9em;
    margin-top: -10px;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div id="header-buttons">
                <a href="Signup.html">Sign Up</a>
                <a href="Signin.html">Sign In</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>QuickPayConnect</h1>
            <h2>Payment made Easy</h2>
            <a href="AboutUs.html" class="cta-button">Learn More</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>
</body>
</html>
