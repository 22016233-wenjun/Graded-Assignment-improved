<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            background-color: #f5f5f5; 
            color: #333; 
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0A2240; 
            color: #FFFFFF;
        }

        #logo {
            height: 50px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-left: auto; 
        }

        nav a {
            color: #FFFFFF; 
            text-decoration: none;
            padding: 5px 10px;
            min-width: 100px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0F4471; 
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #profile {
            text-align: center;
        }

        #profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0A2240; 
            color: #FFFFFF; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0F4471; 
        }

        footer {
            background-color: #0A2240; 
            color: #FFFFFF; 
            text-align: center;
            padding: 10px;
        }

        #settings {
            text-align: left;
        }

        #settings h3 {
            margin-bottom: 10px;
        }

        #settings button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            header, nav {
                flex-direction: column;
            }

            main {
                flex-direction: column;
            }

            #settings {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="QuickPayConnect Logo" id="logo">
        <h1>QuickPayConnect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="UserWallet.html">User Wallet</a>
        </nav>
    </header>
    <main>
        <div id="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <button>Edit Profile</button>
        </div>
        <div id="settings">
            <h3>Settings</h3>
            <button>Manage Payment Methods</button>
            <button>Set Transaction Limits</button>
            <button>Manage Notifications</button>
            <button>Security Settings</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 QuickPayConnect. All rights reserved.</p>
        <p>Note: This website uses a secure connection (SSL/TLS) to protect your data.</p>
    </footer>
</body>
</html>
